<div class="map"
     (leafletMapReady)="onMapReady($event)"
     leaflet
     [leafletOptions]="leafletOptions">
</div>

<br>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <h4>Insert at least 1 OSM Element</h4>
      <br>
      <div class="row">
        <form [formGroup]="osmElementsForm" (ngSubmit)="locateCoordinates()">
          <div class="center-form is-responsive">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input autofocus type="number" class="form-control" name='node' formControlName="node" placeholder="Node"/>
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input class="form-control" type="number" name='way' formControlName="way" placeholder="Way"/>
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input class="form-control" type="number" name='relation' formControlName="relation" placeholder="Relation"/>
              </div>
              <div class="form-group input-group">
                <p style="color:red"><label>{{resultsIndicator}}</label></p>
              </div>
              <div class="form-group input-group">
                <button class="btn btn-success" type="submit" [disabled]="!osmElementsForm.valid">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm">
      <div id="lineChart"></div>
    </div>
    <div class="col-sm">
      <div id="barChart"></div>
    </div>
  </div>
</div>
